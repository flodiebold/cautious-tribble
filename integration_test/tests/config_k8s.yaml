versions_url: "./versions.git"
versions_checkout_path: %%versions_checkout_path%%
api_port: %%api_port%%
deployers:
  dev:
    type: Kubernetes
    kubeconf: "./kube_config"
    namespace: "dev-%%suffix%%"
  prod:
    type: Kubernetes
    kubeconf: "./kube_config"
    namespace: "prod-%%suffix%%"
transitions:
  prod:
    source: dev
    target: prod
    preconditions:
      - SourceClean
deployer_url: "http://localhost:%%deployer_port%%"
