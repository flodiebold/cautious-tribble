commits:
  - files:
      deployers.yaml: |
        deployers:
          dev:
            type: Kubernetes
            namespace: "dev-%%suffix%%"
          prod:
            type: Kubernetes
            namespace: "prod-%%suffix%%"
      transitions.yaml: |
        transitions:
          prod:
            source: dev
            target: prod
            preconditions:
              - SourceClean
      dev/deployable/s1-service.yaml: |
        apiVersion: v1
        kind: Service
        metadata:
          name: s1-service
        spec:
          type: LoadBalancer
          selector:
            app: s1
          ports:
          - protocol: TCP
            port: 80
            targetPort: 80
      prod/deployable/s1-service.yaml: |
        apiVersion: v1
        kind: Service
        metadata:
          name: s1-service
        spec:
          type: LoadBalancer
          selector:
            app: s1
          ports:
          - protocol: TCP
            port: 80
            targetPort: 80
      dev/version/s1.yaml: |
        version: 23
        repo: git://repo
        image: exampleservice:23
      dev/base/s1.yaml: |
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: s1
          labels:
            app: s1
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: s1
          template:
            metadata:
              labels:
                app: s1
            spec:
              containers:
              - name: service
                image: exampleservice:$version
                readinessProbe:
                  httpGet:
                    path: /answer
                    port: 80
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                ports:
                - containerPort: 80
      prod/base/s1.yaml: |
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: s1
          labels:
            app: s1
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: s1
          template:
            metadata:
              labels:
                app: s1
            spec:
              containers:
              - name: service
                image: exampleservice:$version
                readinessProbe:
                  httpGet:
                    path: /answer
                    port: 80
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                ports:
                - containerPort: 80
    name: head1
