common:
  versions_url: "./versions.git"
  versions_checkout_path: "./versions_checkout"
transitions:
  - source: available
    target: dev
  - source: dev
    target: prod
deployers:
  dev:
    type: Kubernetes
    kubeconf: "/home/florian/.kube/config"
    namespace: "dev"
  prod:
    type: Kubernetes
    kubeconf: "/home/florian/.kube/config"
    namespace: "default"
