apiVersion: apps/v1
kind: Deployment
metadata:
  name: exampleservice
  labels:
    app: exampleservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exampleservice
  template:
    metadata:
      labels:
        app: exampleservice
    spec:
      containers:
      - name: exampleservice
        image: exampleservice:23
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: exampleservice
spec:
  type: NodePort
  selector:
    app: exampleservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

