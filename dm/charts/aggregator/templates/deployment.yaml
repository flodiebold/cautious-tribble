apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "aggregator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "aggregator.name" . }}
    helm.sh/chart: {{ include "aggregator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aggregator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aggregator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          command: ["/bin/aggregator"]
          env:
            - name: VERSIONS_URL
              value: "{{ .Values.global.versionsRepoUrl }}"
            - name: VERSIONS_CHECKOUT_PATH
              value: "/data"
            - name: API_PORT
              value: "80"
            - name: DEPLOYER_URL
              value: dm-deployer
            - name: TRANSITIONER_URL
              value: dm-transitioner
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
